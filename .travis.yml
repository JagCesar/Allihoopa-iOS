language: objective-c

osx_image: xcode7.3
xcode_sdk: iphonesimulator9.3

env:
  matrix:
    - XCODE_ACTION=test XCODE_DESTINATION="name=iPhone 6s"
  global:
    - secure: ""

matrix:
  include:
    - osx_image: xcode7.3
      xcode_sdk: iphoneos9.3
      env:
        - XCODE_ACTION=build XCODE_DESTINATION="name=iPhone 6s"

    - osx_image: xcode8
      xcode_sdk: iphonesimulator10.0
      env:
        - XCODE_ACTION=test XCODE_DESTINATION="name=iPhone 6s"

    - osx_image: xcode8
      xcode_sdk: iphoneos10.0
      env:
        - XCODE_ACTION=build XCODE_DESTINATION="name=iPhone 6s"


before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage

before_script:
  - carthage bootstrap

script:
  - set -o pipefail
  - |
    xcodebuild $XCODE_ACTION \
      -project Allihoopa.xcodeproj \
      -scheme "Allihoopa SDK" \
      -sdk "$TRAVIS_XCODE_SDK" \
      -destination "$XCODE_DESTINATION" \
      | xcpretty
  - |
    ( cd SDKExample && \
      xcodebuild build \
        -workspace SDKExample.xcworkspace \
        -scheme "SDKExample" \
        -sdk "$TRAVIS_XCODE_SDK" \
        -destination "$XCODE_DESTINATION" \
        | xcpretty
    )
  - if [[ "$TRAVIS_JOB_NUMBER" == *.1 ]]; then export BUILD_LEADER=yes; else export BUILD_LEADER=no; fi

before_deploy:
  - carthage build --no-skip-current
  - carthage archive Allihoopa
  - mkdir -p dist && cp -f Allihoopa.framework.zip dist/Allihoopa-iOS-${TRAVIS_TAG/v/}.framework.zip

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: ah-web-live-cdn
    local_dir: dist
    upload-dir: sdk-dist
    acl: public_read
    skip_cleanup: true
    on:
      tags: true
      branch: master
      condition: "$BUILD_LEADER == yes"

  - provider: releases
    api_key:
      secure: ""
    file: Allihoopa.framework.zip
    skip_cleanup: true
    on:
      tags: true
      branch: master
      condition: "$BUILD_LEADER == yes"

  - provider: script
    script: ./scripts/pod_deploy.sh
    skip_cleanup: true
    on:
      tags: true
      branch: master
      condition: "$BUILD_LEADER == yes"
